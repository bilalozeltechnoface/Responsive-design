<div class="container-fluid footer pb-5">
  <div class="container">
    <h5>GET IN TOUCH</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name">NAME</label>
        <input type="text" id="name" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="email">EMAIL</label>
        <input type="text" id="email" class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="message">MESSAGE</label>
        <textarea
          name=""
          id="message"
          cols="30"
          rows="5"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-dark">SEND MESSAGE</button>
      </div>
    </div>
  </div>
</div>
